<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tolu Birthday CountDown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="content">
        <h1>Countdown to TOLU's BIRTHDAY</h1>
        <div class="year">2023</div>
        <div class="countdown">
            <div id="day">00</div>
            <div id="hour">00</div>
            <div id="minutes">00</div>
            <div id="seconds">00</div>
        </div>
    </section>

    <section class="content">
        <div class="birthdaycard">
            <div class="cardfront">
                <div class="front-text">
                    <h3 class="happy">HAPPY</h3>
                    <h2 class="bday">BIRTHDAY</h2>
                    <h3 class="toyou">to you!</h3>
                </div>
                <div class="wrap-deco"> 
                    <div class="decorations"></div>
                    <div class="decorationstwo"></div>
                </div>
                <div class="wrap-decotwo">
                    <div class="decorations"></div>
                    <div class="decorationsthree"></div>
                </div>
                <div class="plate">
                    <div class="cake"></div>
                    <div class="flame"></div>
                </div>
            </div>
            <div class="cardinside">
                <div class="inside-text">
                    <h3 class="happy">HAPPY</h3>
                    <h2 class="bday">BIRTHDAY</h2>
                    <h3 class="toyou">to you!</h3>
                </div>
                <div class="wishes">
                    <p>Dear Friend,</p>
                    <p>Lorem ipsum dolor sit, , voluptas harum, ipsam soluta reiciendis similique expedita eveniet, ducimus cum quae.</p>
                    <p class="name">xxx</p>
                </div>
            </div>
        </div>
    </section>






    <section class="content">
        <h1>Happy Birthday Tolulope</h1><br><br>

        <swiper-container class="mySwiper" effect="cards" grab-cursor="true">
            <swiper-slide><img src="a1.jpg" width="350" alt=""></swiper-slide>
            <swiper-slide><img src="b2.jpg" width="400" alt=""></swiper-slide>
            <swiper-slide><img src="a3.jpg" width="400" alt=""></swiper-slide>
            <swiper-slide><img src="a4.jpg" width="400" alt=""></swiper-slide>
            <swiper-slide><img src="a5.jpg" width="300" alt=""></swiper-slide>
            <swiper-slide><img src="a3.jpg" width="400" alt=""></swiper-slide>
            <swiper-slide><img src="a2.jpg" width="400" alt=""></swiper-slide>
            <swiper-slide><img src="a1.jpg" width="400" alt=""></swiper-slide>
            <swiper-slide><img src="a4.jpg" width="400" alt=""></swiper-slide>
        </swiper-container>
    </section>

  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-element-bundle.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
